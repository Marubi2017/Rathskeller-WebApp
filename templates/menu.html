{% extends 'base.html' %}

{% block content %}
    <h1> {{ "Menu" }} </h1>

    {% for item in menu %}
        <p>
        {{ item.name }}<br>
        {{ "$" }}{{ item.price }}<br>
        {{ item.description }}<br>
        {% if item.vegan %}
            {{ "Vegan" }}<br>
        {% endif %}
        <input type = "submit" value = "Add to cart">
        </p><br>
    {% endfor %}

{% endblock %}
